<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Timer</title>
</head>

<body>
    <!-- <div class="timer"></div> -->
    <div class="timer"><span id="h">00</span> : <span id="m">00</span> : <span id="s">00</span></div>
    <div class="input-group">
        <input type="text" id="hours" name="hours" value="00">
        <label for="hours">h</label>
        <input type="text" id="minutes" name="minutes" value="00">
        <label for="minutes">m</label>
    </div>
    <div class="button-group">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
