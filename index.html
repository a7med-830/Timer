<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Timer</title>
</head>

<body>
    <!-- <h2 class="task"></h2> -->
    <div class="timer">00 : 00 : 00</div>
    <div class="container">
        <div class="input-group">
            <input type="text" id="hours" name="hours" value="00">
            <label for="hours">h</label>
            <input type="text" id="minutes" name="minutes" value="00">
            <label for="minutes">m</label>
        </div>
        <div class="button-group">
            <button id="continue" class="hidden"><i class="fa-solid fa-play"></i>Continue</button>
            <button id="start"><i class="fa-solid fa-play"></i>Start</button>
            <button id="pause"><i class="fa-solid fa-pause"></i>Pause</button>
            <button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i>Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
